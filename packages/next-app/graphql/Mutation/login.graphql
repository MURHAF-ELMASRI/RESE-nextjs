enum UserStatus {
  pending
  active
}

type Query {
  greetings: String!
}

type User {
  id: String!
  fullName: String!
  email: String!
  phone: String!
  status: UserStatus!
}

type LoginError implements Error {
  email: String
  password: String
  params: ErrorParams!
}

union LoginOrError = LoginError | User

type Mutation {
  login(email: String!, password: String!): LoginOrError!
}
