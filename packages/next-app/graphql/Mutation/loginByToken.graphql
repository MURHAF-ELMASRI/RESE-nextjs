enum UserStatus {
  pending
  active
}

type User {
  id: Int!
  fullName: String!
  email: String!
  phone: String!
  status: UserStatus!
  token: String!
}

type loginByTokenError implements Error {
  ok: Boolean!
  status: Int!
}

union UserOrError = User | loginByTokenError

type Mutation {
  loginByToken(token: String!): UserOrError!
}
